<script type="text/javascript">
  setInterval(update, 500);
</script>

<ion-header>
  <div class="bar bar-header">
    <div class="row">
      <div class="col">
        <p>Happy</p>
        <p id="happy-text"></p>
      </div>
      <div class="col">
        <p>Hunger</p>
        <p id="hunger-text"></p>
      </div>
      <div class="col">
        <p>Health</p>
        <p id="health-text"></p>
      </div>
      <div class="col">
        <p>Energy</p>
        <p id="energy-text"></p>
      </div>
    </div>
  </div>
</ion-header>

<ion-content id="content" padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p id="state-text"></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p id="graphic" align="center"></p>

</ion-content>

<ion-footer>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="feed()" id="feed-button" color="dark" outline>
          <ion-icon name="pizza"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="toilet()" id="toilet-button" color="dark" outline>
          <ion-icon name="water"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="play()" id="play-button" color="dark" outline>
          <ion-icon name="game-controller-b"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="health()" id="health-button" color="dark" outline>
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="ligth()" id="light-button" color="dark" outline>
          <ion-icon name="sunny"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
